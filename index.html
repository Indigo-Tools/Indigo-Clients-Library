<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo's Client Library</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Tailwind configuration to match the provided design language
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: '#52489c',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <style>
        /* Import the Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Keyframe animations for transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Apply slideUp animation to the main containers */
        #list-page, #client-page {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
        }

        /* Add fade-in for client cards within the grid */
        .client-card-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Custom scrollbar to match the dark theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: transparent;
        }
        /* Hide scrollbar in Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 transition-colors duration-500 text-gray-900 dark:text-gray-100 min-h-screen">

    <div class="p-6 lg:p-12 max-w-7xl mx-auto w-full">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl lg:text-4xl font-bold text-accent">Indigo's Client Library</h1>
            <!-- Theme toggle button -->
            <button id="themeToggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <!-- Main content container -->
        <div id="main-container" class="w-full relative min-h-[600px]">
            
            <!-- List Page (Grid View) -->
            <div id="list-page" class="w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 lg:p-12 absolute inset-0">
                <header class="mb-8">
                    <h2 class="text-2xl lg:text-3xl font-bold mb-2 text-gray-800 dark:text-gray-100">Client Library</h2>
                    <p class="text-gray-600 dark:text-gray-300 leading-relaxed text-lg">
                        An archive of various Minecraft Bedrock Edition clients from 2020-2025. Explore their history, features, and screenshots.
                    </p>
                </header>

                <!-- Client Grid -->
                <div id="client-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading indicator -->
                    <div id="loading-indicator" class="col-span-full text-center text-gray-500 dark:text-gray-400">
                        Loading client data...
                    </div>
                    <!-- Client cards will be injected here by JS -->
                </div>
            </div>

            <!-- Client Detail Page -->
            <div id="client-page" class="w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 lg:p-12 absolute inset-0 hidden">
                <header class="flex justify-between items-center mb-6">
                    <button id="go-back-btn" class="flex items-center gap-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 transition-colors duration-300">
                        <i class="fas fa-arrow-left"></i>
                        <span>Go Back</span>
                    </button>
                    <h1 id="client-title" class="text-3xl font-bold text-gray-800 dark:text-gray-100"></h1>
                </header>

                <div class="space-y-6 custom-scrollbar overflow-y-auto max-h-[600px] pr-4">
                    <!-- Client Card -->
                    <div class="flex items-start gap-4 p-4 rounded-xl bg-gray-200 dark:bg-gray-700">
                        <img id="client-icon" src="" alt="Client Icon" class="w-16 h-16 rounded-lg">
                        <div class="flex-1">
                            <h2 id="client-card-title" class="text-xl font-bold text-gray-800 dark:text-gray-100"></h2>
                            <p id="client-author" class="text-sm text-gray-600 dark:text-gray-300">By </p>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <h3 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-100">Description</h3>
                        <p id="client-description" class="text-gray-600 dark:text-gray-300 leading-relaxed"></p>
                    </div>

                    <!-- Screenshots -->
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Screenshots</h3>
                        <!-- Screenshot cycler container -->
                        <div class="relative w-full rounded-lg overflow-hidden">
                            <img id="main-screenshot" src="" alt="Client Screenshot" class="w-full h-auto object-cover">
                            
                            <!-- Navigation Buttons -->
                            <button id="prev-btn" class="absolute top-1/2 left-4 transform -translate-y-1/2 p-2 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-75 transition-all">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button id="next-btn" class="absolute top-1/2 right-4 transform -translate-y-1/2 p-2 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-75 transition-all">
                                <i class="fas fa-chevron-right"></i>
                            </button>

                            <!-- Dots Indicator -->
                            <div id="dots-container" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                                <!-- Dots will be injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Downloads -->
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Downloads</h3>
                        <div id="downloads-container" class="flex flex-wrap gap-4">
                            <!-- Download buttons will be injected here -->
                        </div>
                    </div>

                    <!-- Socials -->
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Socials</h3>
                        <div id="socials-container" class="flex items-center gap-4">
                            <!-- Social icons will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data for all clients. This will be loaded from an external JSON file.
        let clients = [];
        
        // Get main container elements
        const clientListContainer = document.getElementById('client-list');
        const listPage = document.getElementById('list-page');
        const clientPage = document.getElementById('client-page');
        const goBackBtn = document.getElementById('go-back-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Get elements for the client page
        const clientTitle = document.getElementById('client-title');
        const clientCardTitle = document.getElementById('client-card-title');
        const clientAuthor = document.getElementById('client-author');
        const clientIcon = document.getElementById('client-icon');
        const clientDescription = document.getElementById('client-description');
        const mainScreenshot = document.getElementById('main-screenshot');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');
        const downloadsContainer = document.getElementById('downloads-container');
        const socialsContainer = document.getElementById('socials-container');
        
        // Theme toggle elements and logic
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            if (isDark) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            updateThemeIcons(true);
        } else {
            updateThemeIcons(false);
        }
        themeToggle.addEventListener('click', toggleTheme);

        // State for the screenshot cycler
        let currentScreenshotIndex = 0;
        let currentClientScreenshots = [];

        // Function to render a specific screenshot and update the dots
        function renderScreenshot(index) {
            mainScreenshot.src = currentClientScreenshots[index];
            updateDots(index);
        }

        // Function to update the dot indicators
        function updateDots(index) {
            dotsContainer.innerHTML = '';
            currentClientScreenshots.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.classList.add('w-2', 'h-2', 'rounded-full', 'transition-colors', 'cursor-pointer');
                if (i === index) {
                    dot.classList.add('bg-white');
                } else {
                    dot.classList.add('bg-gray-500');
                }
                dot.addEventListener('click', () => {
                    currentScreenshotIndex = i;
                    renderScreenshot(currentScreenshotIndex);
                });
                dotsContainer.appendChild(dot);
            });
        }
        
        // Function to render the client list as a grid
        function renderClientList(data) {
            clients = data; // Store the fetched data globally
            loadingIndicator.style.display = 'none'; // Hide loading indicator
            clientListContainer.innerHTML = ''; // Clear any existing content
            clients.forEach((client, index) => {
                const clientCard = document.createElement('div');
                // Apply the new card design and fade-in animation
                clientCard.classList.add(
                    'bg-gray-200', 'dark:bg-gray-700', 'rounded-lg', 'p-6', 'cursor-pointer', 
                    'shadow', 'hover:shadow-lg', 'hover:scale-105', 'transition-all', 'duration-300',
                    'flex', 'flex-col', 'items-center', 'text-center', 'client-card-fade-in'
                );
                clientCard.style.animationDelay = `${index * 0.1}s`;
                clientCard.dataset.clientId = client.id;

                clientCard.innerHTML = `
                    <div class="relative w-24 h-24 mb-4">
                        <img src="${client.icon}" alt="${client.name} icon" class="w-full h-full rounded-lg object-cover">
                    </div>
                    <h3 class="text-xl font-bold mb-1">${client.name}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">by ${client.author}</p>
                `;

                clientCard.addEventListener('click', () => {
                    renderClientPage(client.id);
                });

                clientListContainer.appendChild(clientCard);
            });
        }

        // Function to render a specific client's page
        function renderClientPage(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) {
                console.error('Client not found');
                return;
            }
            
            // Reset screenshot index and data
            currentScreenshotIndex = 0;
            currentClientScreenshots = client.screenshots;
            
            // Populate the client page with data
            clientTitle.textContent = client.name;
            clientCardTitle.textContent = client.name;
            clientAuthor.textContent = `By ${client.author}`;
            clientIcon.src = client.icon;
            clientDescription.textContent = client.description;

            // Render initial screenshot and dots
            renderScreenshot(currentScreenshotIndex);
            
            // Render downloads
            downloadsContainer.innerHTML = '';
            client.downloads.forEach(version => {
                const downloadBtn = document.createElement('a');
                downloadBtn.href = '#';
                
                let iconClass = 'fas fa-download';
                let buttonColor = 'bg-accent';
                if (client.id === 'glacier-client' && version === 'v4') {
                    iconClass = 'fas fa-times'; // 'x' icon
                    buttonColor = 'bg-red-600';
                }

                downloadBtn.classList.add('flex', 'items-center', 'gap-2', 'px-4', 'py-2', 'rounded-lg', 'font-bold', 'text-white', buttonColor, 'shadow', 'hover:bg-opacity-80', 'transition-colors');
                downloadBtn.innerHTML = `<i class="${iconClass}"></i> v${version}`;

                downloadBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log(`Downloading ${client.name} version ${version}`);
                    showMessage(`Downloading ${client.name} v${version}. This is a placeholder.`, 'info');
                });
                downloadsContainer.appendChild(downloadBtn);
            });

            // Render socials
            socialsContainer.innerHTML = '';
            if (client.socials.discord) {
                const discordLink = document.createElement('a');
                discordLink.href = client.socials.discord;
                discordLink.target = '_blank';
                discordLink.classList.add('text-4xl', 'text-gray-500', 'dark:text-gray-400', 'hover:text-accent', 'transition-colors');
                discordLink.innerHTML = '<i class="fab fa-discord"></i>';
                socialsContainer.appendChild(discordLink);
            }
            if (client.socials.youtube) {
                const youtubeLink = document.createElement('a');
                youtubeLink.href = client.socials.youtube;
                youtubeLink.target = '_blank';
                youtubeLink.classList.add('text-4xl', 'text-gray-500', 'dark:text-gray-400', 'hover:text-accent', 'transition-colors');
                youtubeLink.innerHTML = '<i class="fab fa-youtube"></i>';
                socialsContainer.appendChild(youtubeLink);
            }

            // Simple message box function instead of alert()
            function showMessage(message, type) {
                const messageBox = document.createElement('div');
                messageBox.textContent = message;
                messageBox.classList.add('fixed', 'bottom-4', 'left-1/2', '-translate-x-1/2', 'p-4', 'rounded-lg', 'text-white', 'z-50');
                if (type === 'info') {
                    messageBox.classList.add('bg-blue-600');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-600');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-600');
                }
                document.body.appendChild(messageBox);
                setTimeout(() => {
                    messageBox.remove();
                }, 3000);
            }

            // Show client page and hide list
            listPage.classList.add('hidden');
            clientPage.classList.remove('hidden');
        }

        // Event listener for next button
        nextBtn.addEventListener('click', () => {
            currentScreenshotIndex = (currentScreenshotIndex + 1) % currentClientScreenshots.length;
            renderScreenshot(currentScreenshotIndex);
        });

        // Event listener for previous button
        prevBtn.addEventListener('click', () => {
            currentScreenshotIndex = (currentScreenshotIndex - 1 + currentClientScreenshots.length) % currentClientScreenshots.length;
            renderScreenshot(currentScreenshotIndex);
        });

        // Event listener for the "Go Back" button
        goBackBtn.addEventListener('click', () => {
            clientPage.classList.add('hidden');
            listPage.classList.remove('hidden');
        });

        // Fetch data from external JSON file on page load
        fetch('clients.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                renderClientList(data);
            })
            .catch(error => {
                console.error('Error fetching the client data:', error);
                loadingIndicator.textContent = 'Failed to load client data. Please try again later.';
            });
    </script>
</body>
</html>
